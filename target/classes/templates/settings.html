<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <title>Admin Settings</title>
</head>
<body class="bg-light">
<header class="p-3 bg-dark text-white" th:insert="~{shared/header :: header}"></header>

<div class="container my-4">
    <h2 class="display-4">Task Limit Settings</h2>

    <form action="/admin/settings/setTaskLimit" method="post" class="mb-3">
        <div class="mb-3">
            <label for="taskLimit" class="form-label">Set Task Limit:</label>
            <input type="number" id="taskLimit" name="taskLimit" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Set Limit</button>
    </form>
</div>
<footer class="container mt-5" th:insert="~{shared/footer :: footer}"></footer>
</body>
</html>
