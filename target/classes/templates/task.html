<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta charset="UTF-8">
  <title>Task Details</title>
</head>
<body>
<header class="p-3 bg-dark text-white" th:insert="~{shared/header :: header}"></header>
<h1>Task Details</h1>

<div th:if="${task != null}">

  <p><strong>Task Name:</strong> <span th:text="${task.taskName}"></span></p>
  <p><strong>Description:</strong> <span th:text="${task.description}"></span></p>
  <p><strong>Due Date:</strong> <span th:text="${task.dueDate}"></span></p>
  <p><strong>User:</strong> <span th:text="${task.user.username}"></span></p>

  <a th:href="@{/usersTasks/task/{id}/edit(id=${task.id})}"> Edit </a>

  <form method="post" th:action="@{/usersTasks/task/{id}/delete(id=${task.id})}">
    <button type="submit">Delete Task</button>
  </form>

</div>
<div th:if="${task == null}">
  <p>Task not found.</p>
</div>

<a th:href="@{/usersTasks/{id}(id=${user.id})}">Back to Task List</a>
<footer class="container" th:insert="~{shared/footer :: footer}"></footer>
</body>
</html>
