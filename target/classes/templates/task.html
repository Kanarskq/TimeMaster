<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta charset="UTF-8">
  <title>Task Details</title>
</head>
<body class="bg-light">
<header class="p-3 bg-dark text-white" th:insert="~{shared/header :: header}"></header>

<div class="container my-4">
  <h1 class="display-4">Task Details</h1>

  <div th:if="${task != null}" class="mt-4">
    <p class="lead"><strong>Task Name:</strong> <span th:text="${task.taskName}"></span></p>
    <p class="lead"><strong>Description:</strong> <span th:text="${task.description}"></span></p>
    <p class="lead"><strong>Due Date:</strong> <span th:text="${task.dueDate}"></span></p>
    <p class="lead"><strong>User:</strong> <span th:text="${task.user.username}"></span></p>

    <a th:href="@{/usersTasks/task/{id}/edit(id=${task.id})}" class="btn btn-primary">Edit</a>

    <form method="post" th:action="@{/usersTasks/task/{id}/delete(id=${task.id})}" class="mt-3">
      <button type="submit" class="btn btn-danger">Delete Task</button>
    </form>
  </div>

  <div th:if="${task == null}" class="mt-4">
    <p class="lead">Task not found.</p>
  </div>
  <a th:href="@{/usersTasks/{id}(id=${user.id})}" class="btn btn-secondary">Back to Task List</a>
</div>

<footer class="container mt-5" th:insert="~{shared/footer :: footer}"></footer>
</body>
</html>
