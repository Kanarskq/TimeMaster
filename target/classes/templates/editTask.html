<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta charset="UTF-8">
  <title>Edit Task</title>
</head>
<body>
<header class="p-3 bg-dark text-white" th:insert="~{shared/header :: header}"></header>
<h1>Edit Task</h1>

<form method="post" th:action="@{/usersTasks/task/{id}/edit(id=${task.id})}">
  <div>
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" name="taskName" th:value="${task.taskName}" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:text="${task.description}" required></textarea>
  </div>
  <div>
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate" th:value="${task.dueDate}" required>
  </div>

  <button type="submit">Update Task</button>
</form>

<a th:href="@{/usersTasks/task/{id}(id=${task.id})}">Back to Task Details</a>
<footer class="container" th:insert="~{shared/footer :: footer}"></footer>
</body>
</html>
