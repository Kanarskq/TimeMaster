<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta charset="UTF-8">
  <title>Edit Task</title>
</head>
<body class="bg-light">
<header class="p-3 bg-dark text-white" th:insert="~{shared/header :: header}"></header>

<div class="container my-5">
  <h1 class="display-4 text-center">Edit Task</h1>

  <form method="post" th:action="@{/usersTasks/task/{id}/edit(id=${task.id})}" class="my-4">
    <div class="mb-3">
      <label for="taskName" class="form-label">Task Name:</label>
      <input type="text" id="taskName" name="taskName" th:value="${task.taskName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" name="description" th:text="${task.description}" class="form-control"
                required></textarea>
    </div>
    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" th:value="${task.dueDate}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Task</button>
  </form>

  <a th:href="@{/usersTasks/task/{id}(id=${task.id})}" class="btn btn-secondary">Back to Task Details</a>
</div>
<footer class="container" th:insert="~{shared/footer :: footer}"></footer>
</body>
</html>
