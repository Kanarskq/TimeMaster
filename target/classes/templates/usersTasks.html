<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <title>Your Tasks</title>
</head>
<header class="p-3 bg-dark text-white" th:insert="~{shared/header :: header}"></header>
<body>
    <h1 th:text="${selectedDate}"></h1>
    <h2>Your Tasks</h2>

    <form method="get" th:action="@{/usersTasks/{userId}(userId=${user.id})}">
        <label for="selectedDate">Select Date:</label>
        <input type="date" id="selectedDate" name="selectedDate" th:value="${selectedDate}" required>
        <button type="submit">Show Tasks</button>
    </form>
    <a th:href="@{/usersTasks/add}">+</a>

    <ul>
        <li th:each="e : ${tasks}"><a th:href="@{'/usersTasks/task/'+${e.id}}" th:text="${e.taskName + ': Due on ' + e.dueDate} "></a>></li>
    </ul>
    <footer class="container" th:insert="~{shared/footer :: footer}"></footer>
</body>
</html>
