<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <title>Your Tasks</title>
</head>
<body class="bg-light">
<header class="p-3 bg-dark text-white" th:insert="~{shared/header :: header}"></header>

<div class="container my-4">
    <h1 class="display-4" th:text="${selectedDate}"></h1>
    <div class="container-fluid my-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-4">Your Tasks</h2>
            <a th:href="@{/usersTasks/add}" class="btn btn-success ml-2">+</a>
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center">
        <form method="get" th:action="@{/usersTasks/{userId}(userId=${user.id})}" class="mb-4 flex-grow-1">
            <label for="selectedDate" class="form-label">Select Date:</label>
            <div class="d-flex flex-grow-1">
                <input type="date" id="selectedDate" name="selectedDate" th:value="${selectedDate}" required class="form-control">
                <button type="submit" class="btn btn-primary ml-2 flex-grow-1" style="white-space: nowrap;">Show Tasks</button>

            </div>
        </form>
    </div>
    <ul class="list-group">
        <li th:each="e : ${tasks}" class="list-group-item">
            <a class="d-block text-dark text-decoration-none" th:href="@{'/usersTasks/task/'+${e.id}}">
                <span th:text="${e.taskName + ': Due on ' + e.dueDate}"></span>
            </a>
        </li>
    </ul>
</div>

<footer class="container mt-5" th:insert="~{shared/footer :: footer}"></footer>
</body>
</html>
