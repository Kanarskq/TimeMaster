<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>

<form method="post" th:action="@{/usersTasks/task/{id}/edit(id=${task.id})}">
  <div>
    <label for="taskName">Task Name:</label>
    <input type="text" id="taskName" name="taskName" th:value="${task.taskName}" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:text="${task.description}" required></textarea>
  </div>
  <div>
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate" th:value="${task.dueDate}" required>
  </div>
  <!-- Add other fields as needed -->

  <button type="submit">Update Task</button>
</form>

<a th:href="@{/usersTasks/task/{id}(id=${task.id})}">Back to Task Details</a>
</body>
</html>
