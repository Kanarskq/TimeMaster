<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Додайте інші теги head за необхідністю -->
</head>
<body>

<h1>User Profile</h1>

<div th:if="${user.role == 'ROLE_ADMIN'}">
  <a th:href="@{/admin}">Admin panel</a>
</div>

<div th:if="${user != null}">
  <p th:text="'Name: ' + ${user.name}"></p>
  <p th:text="'Email: ' + ${user.email}"></p>
  <p th:text="'Date of creation: ' + ${user.dateOfCreation}"></p>
  <a th:href="@{/usersTasks/{userId}(userId=${user.id})}">MyTasks</a>
</div>

<div th:if="${user == null}">
  <p>User not found</p>
</div>


</body>
</html>
