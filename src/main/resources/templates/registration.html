<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <title>TimeMaster</title>
</head>
<body class="bg-light">
<header class="p-3 bg-dark text-white" th:insert="~{shared/header :: header}"></header>
<div class="container my-4">
    <h4 class="display-4 text-center">Registration</h4>
    <div class="col-md-6 mx-auto">
        <form th:action="@{/registration}" th:object="${user}" method="post">
            <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error' : ''">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error' : ''">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <p class="error" th:if="${ErrorMessage}" th:text="${ErrorMessage}"></p>
                <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error' : ''">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="/login" class="btn btn-link">Login</a>
        </form>

    </div>
</div>
<br><br>
<footer class="container mt-5" th:insert="~{shared/footer :: footer}"></footer>
</body>
</html>
