<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <title>TimeMaster</title>
</head>
<body class="bg-light">
<header class="p-3 bg-dark text-white" th:insert="~{shared/header :: header}"></header>
<div class="container my-4">
    <h4 class="display-4">Registration</h4>
    <div class="col-md-6 mx-auto">
        <form action="/registration" method="post" name="registration">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input name="name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control">
            </div>
            <input name="_csrf" type="hidden" value="${_csrf.token}">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="/login" class="btn btn-link">Login</a>
        </form>
    </div>
</div>
<br><br>
<footer class="container mt-5" th:insert="~{shared/footer :: footer}"></footer>
</body>
</html>
