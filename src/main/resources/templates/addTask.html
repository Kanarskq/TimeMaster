<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta charset="UTF-8">
    <title>Adding a new task</title>
</head>
<body class="bg-light">
<header class="p-3 bg-dark text-white" th:insert="~{shared/header :: header}"></header>

<div class="container my-4">
    <form method="post" th:action="@{/usersTasks/add}" class="col-md-6 mx-auto">
        <div class="mb-3">
            <label for="taskName" class="form-label">Task Name:</label>
            <input type="text" id="taskName" name="taskName" required placeholder="Name of a task"
                   class="form-control">
        </div>
        <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" rows="4" required class="form-control"></textarea>
        </div>
        <input name="user" th:value="${#authentication.principal.id}" type="hidden"/>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<footer class="container" th:insert="~{shared/footer :: footer}"></footer>
</body>
</html>
